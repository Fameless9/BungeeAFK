# The address that the tracking plugin will use to send data to the proxy.
# The host address must be equal to the proxy's host
# The port must be equal to the netty-port configured in the proxy plugin's config.yml
netty-host: "localhost"
netty-port: 9000

# Enable debug logging for the tracking plugin. This will log additional information to help diagnose issues.
# Note: This should only be enabled when troubleshooting, as it may generate a large amount of log data.
debug-logging: false